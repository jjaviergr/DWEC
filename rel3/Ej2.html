<!DOCTYPE html>
<!--
2. Crear un script que solicite una cadena de texto al usuario e implemente los siguientes
métodos (Utilizar objeto String) (2 puntos)
 a) Cuando se lea un número en una entrada deberéis comprobar que si se ha introducido
una “,” (coma), se cambie por un punto.
 b) Imprimir cada carácter de la cadena separado por un punto.
 c) Imprimir la mitad de los caracteres de la cadena.
 d) Imprimir el último carácter de la cadena.
 e) Eliminar los caracteres repetidos. Por ejemplo “aaaabbbbcccd” sería “abcd”.
 f) Cambiar las mayúsculas y minúsculas de una cadena. Por ejemplo “AabB” → “aABa” 
-->
<html>
    <head>
        <title>DWEC Rel 3</title>
        <meta charset="UTF-8">  
    </head>
    <body>
        <script>
            //a
           var cadena=prompt("Introduce un cadena :");
           // var cadena="aAeEoOuU";
           //b
           if (typeof cadena ==="string")
           {
               cadena=cadena.replace(",",".");
               document.write("<br>b)"+cadena);
           }
           else
           {
               document.write("b)Esta cadena no es un número");
           }
           
           //c
           longitud=cadena.length;
           mitad=longitud/2;
           document.write("<br>c)"+cadena.slice(0,mitad));
           //d
           document.write("<br>d)"+cadena.charAt(cadena.length-1));
           //e
           var ultimo="";
           var cadena2="";
           for (i=0 ;i < cadena.length; i++)
           {            
               if (cadena.charAt(i)!=ultimo)
               {
                   cadena2+=cadena.charAt(i);
                  
               }              
               ultimo=cadena.charAt(i);         
           }
           document.write("<br>e)"+cadena2);     
          
         
           //f
           ultimo="";
           cadena2="";
           for (i=0; i <cadena.length; i++)
           {
               if (cadena.charAt(i)===cadena.charAt(i).toUpperCase())
               {
                   cadena2+=cadena.charAt(i).toLowerCase();
               }
               else    
               {
                  cadena2+=cadena.charAt(i).toUpperCase();
               }
               
           }
           document.write("<br>f)"+cadena2);
                  </script>
    </body>
</html>
