        <script>

            function borra_poblaciones()
            {
                var select = document.getElementById("select_poblaciones");
                ;
               // alert ("Elementos con tag option en select de poblaciones :"+select.getElementsByTagName("option").length);
                
                for (var i = 0; i < select.getElementsByTagName("option").length; i++)
                {
                    select.removeChild(select.getElementsByTagName("option")[i]);
                }
                if (select.getElementsByTagName("option").length>0)
                    borra_poblaciones();
               // else
                //    alert ("option"+select.getElementsByTagName("option").length);
                
                
            }
            
            function escribe_cp()
            {
                var caja=document.getElementById("cp");
                var select = document.getElementById("select_poblaciones");
                var options=select.getElementsByTagName("option");
                //alert (options.length);
                var i=0;
                while(options[i].selected!==true)
                    i++;
               
                var v=cargar_codigos_postales(recupera_ciudad());
                //alert(vcp[n].split(":")[0]);
                //caja.innerHTML=vcp[n].split(":")[0];
                caja.value=v[options[i].value].split(":")[0];
                //alert(event.type);
            }
            
            function carga_poblaciones()
            {
                var select = document.getElementById("select_poblaciones");
                borra_poblaciones();
                var element;
                var ciudad = recupera_ciudad();
                //alert(recupera_ciudad());
                var cpob = cargar_codigos_postales(ciudad);
                // alert (cpob);
                for (var i = 0; i < cpob.length; i++)
                {
                    element = document.createElement("option");
                    
                    element.value = i;
                    element.innerHTML = cpob[i].split(":")[1];
                   
                    //element.addEventListener("onselect", "escribe_cp();", true);
                    select.appendChild(element);
                }
                //alert("Número de inserciones :"+cpob.length);
               

            }

            
            
            function recupera_ciudad()
            {
                var c1 = document.getElementById("c1");
                var c2 = document.getElementById("c2");
                var c3 = document.getElementById("c3");
                if (c1.selected === true)
                {
                    return c1.innerHTML;
                }
                if (c2.selected === true)
                {
                    return c2.innerHTML;
                }
                if (c3.selected === true)
                {
                    return c3.innerHTML;
                }

            }
