    <body>        
        <!--<form action=”URL” method=”post” name=”formvalidado” onsubmit=”return validar()”>-->
        <form action="" method="post" onsubmit="return valida()" > 
            <p>
                <label>Nombre:</label>
                <input id="nombre" type="text" name="nombre" value="" size="42" maxlength="30" required/> 
                
                <br>
                <label>Apellidos:</label>
                <input id="apellidos" type="text" name="apellidos" value="" size="40" maxlength="80" required/> 
                
                <br>
                
                <label>DNI:</label>
                <input id="dni" type="text" name="dni" value="" size="10"  required
                       pattern="(\d{8})([A-Z]{1})"/>
                <br/>
                
                <label>e-mail:</label>
                <input id="email" type="email" name="mail" required pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$"/>
                
                <label>Sexo:</label>
                <input id="hombre" type="radio"  value="hombre" /> 
                <label>Hombre</label>
                <input id="mujer" type="radio"  value="mujer" /> 
                <label>Mujer</label>
                
                <br>
                <label>fecha</label>
                <input id="fecha" type="date" name="fecha" value="" required/>
                       <!--pattern="/\d{1,2}\/\d{1,2}\/\d{4}/" />  -->
                
                <br>
                <label>Telefono</label>
                <input id="tel" type="text" name="telefono" value="" required pattern="/(+34)\d{11}/"/> 
                
                <br>                             
                <input  class="btn" type="submit" name="enviar" value="Enviar " id="btEnviar" /> 
                
                <input id="limpiar" type="reset" name="limpiar" value="Borrar"/> 
                
                
            </p>
        </form>

        function validaCheck(elemento) 
        {
            //elemento = document.getElementById("campoCondiciones");
            if( !elemento.checked ) 
            {
                return false;
            }
            return true;
        }
       // window.addEventListener('load',valida,false);
       
       
       function verificaDNI(valor)
       {
          
          var letras = ['T','R','W','A','G','M','Y','F','P','D','X',
            'B','N','J','Z','S','Q','V','H','L','C','K','E','T'];
        
            if (!(/^\d{8}[A-Z]$/.test(valor)))
            { 
                return false; 
            }
            if(valor.charAt(8) !== letras[(valor.substring(0, 8))%23])
            { 
                return false; 
            }
            return true;

       }
            
       function esEmail(valor)
       {
           
           if((/\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)/.test(valor)) ) 
           {
              return false;
           }
           return true;

           
       }
       
       function validaTelefono(valor)
       {          
          if( !(/^\d{9}$/.test(valor)) ) 
          {
             return false;
          }
          return true;
       }
