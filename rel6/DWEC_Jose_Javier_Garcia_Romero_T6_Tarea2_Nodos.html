<!DOCTYPE html>
<!--
Completar el código JavaScript proporcionado, en el enlace anterior, para que se añadan nuevos elementos a la lista cada vez que se pulsa sobre el botón. Utilizar las funciones DOM para crear nuevos nodos y añadirlos a la lista existente.

La acción de pinchar sobre un botón forma parte de los "Eventos" de JavaScript que se vió en un capítulo anterior. 
En este ejercicio, sólo se debe saber que al pinchar sobre el botón, se ejecuta la función llamada anade().

-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function anade() 
            {
                var e=document.createElement("LI");
                e.innerHTML="Soy un nuevo elemento";
                var r=document.getElementById("lista");
                r.appendChild(e);
            }
        </script>
    </head>
    <body>
        <ul id="lista">
            <li>Lorem ipsum dolor sit amet</li>
            <li>Consectetuer adipiscing elit</li>
            <li>Sed mattis enim vitae orci</li>
            <li>Phasellus libero</li>
            <li>Maecenas nisl arcu</li>
        </ul>

        <input type="button" value="Añadir elemento" onclick="anade();">
    </body>
</html>
